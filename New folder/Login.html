    function signin() {
      var registerEmail = $("#registerEmail").val();
      var registerPassword = $("#registerPassword").val();
      var registerRepeatPassword = $("#registerRepeatPassword").val();

      if (registerEmail == '') {
        alert('Please enter the email')
      }
      else if (registerPassword < 8) {
        alert('minmum  8 characters needed')
      }
      else {
        if (registerPassword == registerRepeatPassword) {
          $.ajax({
            url: "https://reqres.in/api/register",
            type: "POST",
            data: {
              email: registerEmail,
              password: registerPassword
            },
            success: function (response) {


              if (response.token != '' && response.error == undefined) {
                window.location = "D:/ARBAAN Task/New folder/home.html";
              }

              if (response.error != '' && response.token == undefined) {
                alert(response.error);
              }
            }
          });
        }
        else {
          alert('password mismatch');
        }

      }
    }
